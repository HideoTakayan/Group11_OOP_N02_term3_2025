<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="greeting :: head('Thêm lớp học phần')"></head>
  <body>
    <div th:replace="greeting :: layout">
      <div th:fragment="content">
        <div class="container mt-5">
          <h2 class="text-primary mb-4">
            <i class="bi bi-plus-circle"></i> Thêm lớp học phần mới
          </h2>

          <!-- Thông báo lỗi nếu có -->
          <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

          <form th:action="@{/addclasssection}" method="post">
            <div class="mb-3">
              <label class="form-label">Môn học:</label>
              <select class="form-select" name="subjectId" required autocomplete="off">
                <option value="">-- Chọn môn học --</option>
                <option
                  th:each="s : ${subjects}"
                  th:value="${s.subjectId}"
                  th:text="${s.subjectName}">
                </option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Tên lớp học phần:</label>
              <input
                type="text"
                class="form-control"
                name="className"
                placeholder="Nhập tên lớp học phần"
                required
                autocomplete="off"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Giảng viên:</label>
              <select class="form-select" name="lecturerId" required autocomplete="off">
                <option value="">-- Chọn giảng viên --</option>
                <option
                  th:each="l : ${lecturers}"
                  th:value="${l.lecturerId}"
                  th:text="${l.name}">
                </option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary">
              <i class="bi bi-check-circle"></i> Thêm lớp
            </button>
            <a th:href="@{/classsectionlist}" class="btn btn-secondary ms-2">
              <i class="bi bi-arrow-left"></i> Quay lại
            </a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
