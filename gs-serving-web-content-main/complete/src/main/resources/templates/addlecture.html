<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="greeting :: head('Thêm giảng viên')"></head>
  <body>
    <div th:replace="greeting :: layout">
      <div th:fragment="content">
        <h2 class="text-primary mb-4">
          <i class="bi bi-person-plus"></i> Thêm giảng viên mới
        </h2>
        <form th:action="@{/addlecture}" method="post">
          <div class="mb-3">
            <label class="form-label">Tên</label>
            <input type="text" name="name" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Địa chỉ</label>
            <input type="text" name="address" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Chuyên môn (Môn dạy)</label>
            <select name="department" class="form-select" required>
              <option value="">-- Chọn môn học --</option>
              <option
                th:each="sub : ${subjects}"
                th:value="${sub.subjectName}"
                th:text="${sub.subjectName}"
              ></option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">
            <i class="bi bi-save"></i> Lưu giảng viên
          </button>
          <a href="/lecturelist" class="btn btn-secondary ms-2">Quay lại</a>
        </form>
      </div>
    </div>
  </body>
</html>
