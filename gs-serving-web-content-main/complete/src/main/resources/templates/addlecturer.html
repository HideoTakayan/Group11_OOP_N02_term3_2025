<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="greeting :: head('Thêm giảng viên')"></head>
  <body>
    <div th:replace="greeting :: layout">
      <div th:fragment="content">
        <div class="container mt-5">
          <h2 class="text-primary mb-4">
            <i class="bi bi-person-plus"></i> Thêm giảng viên mới
          </h2>

          <!-- Thông báo lỗi -->
          <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

          <form th:action="@{/addlecturer}" method="post">
            <div class="mb-3">
              <label class="form-label">Tên</label>
              <input type="text" name="name" class="form-control" required autocomplete="off" />
            </div>

            <div class="mb-3">
              <label class="form-label">Địa chỉ</label>
              <input type="text" name="address" class="form-control" required autocomplete="off" />
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" name="email" class="form-control" required autocomplete="off" />
            </div>

            <div class="mb-3">
              <label class="form-label">Giới tính</label>
              <select name="gender" class="form-select" required>
                <option value="">-- Chọn giới tính --</option>
                <option value="Nam">Nam</option>
                <option value="Nữ">Nữ</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Ngày sinh</label>
              <input type="date" name="dateOfBirth" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Chuyên môn (Môn dạy)</label>
              <select name="department" class="form-select" required>
                <option value="">-- Chọn môn học --</option>
                <option th:each="sub : ${subjects}"
                        th:value="${sub.subjectName}"
                        th:text="${sub.subjectName}">
                </option>
              </select>
            </div>

            <button type="submit" class="btn btn-success">
              <i class="bi bi-save"></i> Lưu giảng viên
            </button>
            <a th:href="@{/lecturerlist}" class="btn btn-secondary ms-2">
              <i class="bi bi-arrow-left"></i> Quay lại
            </a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
