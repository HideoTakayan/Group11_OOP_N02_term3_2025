<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="greeting :: head('Thêm lịch thi')"></head>
  <body>
    <div th:replace="greeting :: layout">
      <div th:fragment="content">
        <div class="container mt-5">
          <h2 class="text-primary mb-4">
            <i class="bi bi-calendar-plus"></i> Thêm lịch thi mới
          </h2>

          <!-- Thông báo lỗi -->
          <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

          <form th:action="@{/addexamschedule}" method="post">
            <!-- Môn học -->
            <div class="mb-3">
              <label class="form-label">Môn học:</label>
              <input
                type="text"
                name="subjectName"
                class="form-control"
                placeholder="Nhập tên môn học"
                required
              />
            </div>

            <!-- Ngày thi -->
            <div class="mb-3">
              <label class="form-label">Ngày thi:</label>
              <input
                type="date"
                name="date"
                class="form-control"
                required
              />
            </div>

            <!-- Giờ thi -->
            <div class="mb-3">
              <label class="form-label">Giờ thi:</label>
              <input
                type="time"
                name="time"
                class="form-control"
                required
              />
            </div>

            <!-- Thời lượng -->
            <div class="mb-3">
              <label class="form-label">Thời lượng (phút):</label>
              <input
                type="number"
                name="durationMinutes"
                class="form-control"
                placeholder="VD: 90"
                required
              />
            </div>

            <!-- Hình thức thi -->
            <div class="mb-3">
              <label class="form-label">Hình thức thi:</label>
              <input
                type="text"
                name="examFormat"
                class="form-control"
                placeholder="Viết, trắc nghiệm, vấn đáp..."
                required
              />
            </div>

            <!-- Địa điểm -->
            <div class="mb-3">
              <label class="form-label">Địa điểm thi:</label>
              <input
                type="text"
                name="location"
                class="form-control"
                placeholder="Nhập địa điểm thi"
                required
              />
            </div>

            <!-- Nút thao tác -->
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-check-circle"></i> Thêm lịch thi
            </button>
            <a href="/examschedulelist" class="btn btn-secondary ms-2">
              <i class="bi bi-arrow-left-circle"></i> Quay lại
            </a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
