<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="greeting :: head('Chỉnh sửa lớp học')"></head>
  <body>
    <div th:replace="greeting :: layout">
      <div th:fragment="content">
        <div class="container mt-4">

          <h2 class="text-warning mb-4">
            <i class="bi bi-pencil-square"></i> Chỉnh sửa lớp học
          </h2>

          <form th:action="@{/updateclass}" method="post">
            <div class="mb-3">
              <label class="form-label">Mã lớp</label>
              <input
                type="text"
                class="form-control"
                name="classId"
                th:value="${classroom.classId}"
                readonly
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Tên lớp</label>
              <input
                type="text"
                class="form-control"
                name="className"
                th:value="${classroom.className}"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary">
              <i class="bi bi-save"></i> Cập nhật
            </button>
            <a href="/classlist" class="btn btn-secondary ms-2">
              <i class="bi bi-arrow-left"></i> Quay lại
            </a>
          </form>

        </div>
      </div>
    </div>
  </body>
</html>
