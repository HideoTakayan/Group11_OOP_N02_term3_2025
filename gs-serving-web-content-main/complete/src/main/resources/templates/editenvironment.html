<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="greeting :: head('Chỉnh sửa lịch học')"></head>
  <body>
    <div th:replace="greeting :: layout">
      <div th:fragment="content">
        <div class="container mt-4">
          <h2 class="text-warning mb-4">
            <i class="bi bi-pencil-square"></i> Chỉnh sửa lịch học
          </h2>

          <form th:action="@{/updateenvironment}" method="post">
            <input type="hidden" name="enviromentId" th:value="${env.enviromentId}" />

            <!-- Mã lớp -->
            <div class="mb-3">
              <label class="form-label">Mã lớp</label>
              <input
                type="text"
                class="form-control"
                name="classId"
                th:value="${env.classId}"
                required
              />
            </div>

            <!-- Tên lớp -->
            <div class="mb-3">
              <label class="form-label">Tên lớp</label>
              <input
                type="text"
                class="form-control"
                name="className"
                th:value="${env.className}"
                required
              />
            </div>

            <!-- Tên môn học -->
            <div class="mb-3">
              <label class="form-label">Tên môn học</label>
              <input
                type="text"
                class="form-control"
                name="subjectName"
                th:value="${env.subjectName}"
                required
              />
            </div>

            <!-- Tên giảng viên -->
            <div class="mb-3">
              <label class="form-label">Tên giảng viên</label>
              <input
                type="text"
                class="form-control"
                name="lecturerName"
                th:value="${env.lecturerName}"
                required
              />
            </div>

            <!-- Phòng học -->
            <div class="mb-3">
              <label class="form-label">Phòng học</label>
              <input
                type="text"
                class="form-control"
                name="location"
                th:value="${env.location}"
                required
              />
            </div>

            <!-- Ngày học -->
            <div class="mb-3">
              <label class="form-label">Ngày học</label>
              <input
                type="text"
                class="form-control"
                name="dayOfWeek"
                th:value="${env.dayOfWeek}"
                required
              />
            </div>

            <!-- Giờ học -->
            <div class="mb-3">
              <label class="form-label">Giờ học</label>
              <input
                type="text"
                class="form-control"
                name="time"
                th:value="${env.time}"
                required
              />
            </div>

            <!-- Nút thao tác -->
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-check-lg"></i> Cập nhật
            </button>
            <a href="/environmentlist" class="btn btn-secondary ms-2">
              <i class="bi bi-arrow-left"></i> Quay lại
            </a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
