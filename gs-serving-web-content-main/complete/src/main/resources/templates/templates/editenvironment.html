<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Chỉnh sửa phòng học</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="text-warning mb-4">Chỉnh sửa thông tin phòng học</h2>
      <form action="/updateenvironment" method="post">
        <input type="hidden" name="envId" th:value="${env.envId}" />
        <div class="mb-3">
          <label class="form-label">Số phòng</label>
          <input
            class="form-control"
            name="roomNumber"
            th:value="${env.roomNumber}"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Tòa</label>
          <input
            class="form-control"
            name="building"
            th:value="${env.building}"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Môn học</label>
          <input
            class="form-control"
            name="subject"
            th:value="${env.subject}"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">ID Giảng viên</label>
          <input
            class="form-control"
            name="lectureId"
            th:value="${env.lectureId}"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Số sinh viên</label>
          <input
            class="form-control"
            type="number"
            name="studentCount"
            th:value="${env.studentCount}"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Ngày học</label>
          <input
            class="form-control"
            name="dayOfWeek"
            th:value="${env.dayOfWeek}"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Giờ học</label>
          <input
            class="form-control"
            name="time"
            th:value="${env.time}"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Cập nhật</button>
        <a href="/environmentlist" class="btn btn-secondary ms-2">Quay lại</a>
      </form>
    </div>
  </body>
</html>
