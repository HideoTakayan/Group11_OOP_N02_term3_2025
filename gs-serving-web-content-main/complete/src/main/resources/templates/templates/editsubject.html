<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Chỉnh sửa môn học</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="text-warning mb-4">Chỉnh sửa môn học</h2>
      <form action="/updatesubject" method="post">
        <input type="hidden" name="subjectId" th:value="${subject.subjectId}" />
        <div class="mb-3">
          <label class="form-label">Tên môn</label>
          <input
            class="form-control"
            name="subjectName"
            th:value="${subject.subjectName}"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Số tín chỉ</label>
          <input
            class="form-control"
            type="number"
            name="credits"
            th:value="${subject.credits}"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Cập nhật</button>
        <a href="/subjectlist" class="btn btn-secondary ms-2">Quay lại</a>
      </form>
    </div>
  </body>
</html>
