<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="greeting :: head('Thêm lịch học')"></head>
  <body>
    <div th:replace="greeting :: layout">
      <div th:fragment="content">
        <div class="container mt-5">
          <h2 class="text-primary mb-4">
            <i class="bi bi-calendar-plus"></i> Thêm lịch học mới
          </h2>

          <!-- Thông báo lỗi nếu có -->
          <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

          <form th:action="@{/addenvironment}" method="post">
            <div class="mb-3">
              <label class="form-label">Mã lớp</label>
              <input
                type="text"
                name="classId"
                class="form-control"
                required
                autocomplete="off"
                placeholder="Ví dụ: cs001"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Tên lớp</label>
              <input
                type="text"
                name="className"
                class="form-control"
                required
                autocomplete="off"
                placeholder="Ví dụ: Java 01"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Tên môn học</label>
              <input
                type="text"
                name="subjectName"
                class="form-control"
                required
                autocomplete="off"
                placeholder="Ví dụ: Lập trình Java"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Tên giảng viên</label>
              <input
                type="text"
                name="lecturerName"
                class="form-control"
                required
                autocomplete="off"
                placeholder="Ví dụ: Nguyễn Văn A"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Phòng học</label>
              <input
                type="text"
                name="location"
                class="form-control"
                required
                autocomplete="off"
                placeholder="Ví dụ: A6-203"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Ngày học</label>
              <input
                type="text"
                name="dayOfWeek"
                class="form-control"
                required
                autocomplete="off"
                placeholder="Ví dụ: Thứ 2 - 2025-07-01"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Giờ học</label>
              <input
                type="text"
                name="time"
                class="form-control"
                required
                autocomplete="off"
                placeholder="Ví dụ: 08:00 - 10:00"
              />
            </div>

            <button type="submit" class="btn btn-success">
              <i class="bi bi-save"></i> Lưu lịch học
            </button>
            <a th:href="@{/environmentlist}" class="btn btn-secondary ms-2">
              <i class="bi bi-arrow-left"></i> Quay lại
            </a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
