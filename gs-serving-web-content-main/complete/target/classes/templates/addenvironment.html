<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="greeting :: head('Thêm phòng học')"></head>
  <body>
    <div th:replace="greeting :: layout">
      <div th:fragment="content">
        <div class="container mt-5">
          <h2 class="text-primary mb-4">
            <i class="bi bi-building-add"></i> Thêm phòng học mới
          </h2>

          <!-- Thông báo lỗi nếu có -->
          <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

          <form th:action="@{/addenvironment}" method="post">
            <div class="mb-3">
              <label class="form-label">Số phòng</label>
              <input
                type="text"
                name="roomNumber"
                class="form-control"
                required
                autocomplete="off"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Tòa</label>
              <input
                type="text"
                name="building"
                class="form-control"
                required
                autocomplete="off"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Môn học</label>
              <input
                type="text"
                name="subject"
                class="form-control"
                required
                autocomplete="off"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">ID Giảng viên</label>
              <input
                type="text"
                name="lectureId"
                class="form-control"
                required
                autocomplete="off"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Số sinh viên</label>
              <input
                type="number"
                name="studentCount"
                class="form-control"
                required
                autocomplete="off"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Ngày học</label>
              <input
                type="date"
                name="dayOfWeek"
                class="form-control"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Giờ học</label>
              <input
                type="time"
                name="time"
                class="form-control"
                required
              />
            </div>

            <button type="submit" class="btn btn-success">
              <i class="bi bi-save"></i> Lưu phòng học
            </button>
            <a th:href="@{/environmentlist}" class="btn btn-secondary ms-2">
              <i class="bi bi-arrow-left"></i> Quay lại
            </a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
