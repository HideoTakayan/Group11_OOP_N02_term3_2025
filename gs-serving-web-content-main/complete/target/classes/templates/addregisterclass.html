<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="greeting :: head('Đăng ký lớp học')"></head>
  <body>
    <div th:replace="greeting :: layout">
      <div th:fragment="content">
        <h2 class="text-primary mb-4">
          <i class="bi bi-journal-plus"></i> Đăng ký lớp học mới
        </h2>

        <div
          th:if="${error}"
          class="alert alert-danger"
          th:text="${error}"
        ></div>

        <form th:action="@{/addregisterclass}" method="post">
          <div class="mb-3">
            <label class="form-label">Sinh viên</label>
            <select class="form-select" name="studentId" required>
              <option value="">-- Chọn sinh viên --</option>
              <option
                th:each="s : ${studentList}"
                th:value="${s.studentId}"
                th:text="${s.name}"
              ></option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Lớp học phần</label>
            <select class="form-select" name="classSectionId" required>
              <option value="">-- Chọn lớp học phần --</option>
              <option
                th:each="c : ${classSectionList}"
                th:value="${c.classId}"
                th:text="${c.className}"
              ></option>
            </select>
          </div>

          <button type="submit" class="btn btn-success">
            <i class="bi bi-save"></i> Đăng ký
          </button>
          <a href="/registerclasslist" class="btn btn-secondary ms-2">
            <i class="bi bi-arrow-left"></i> Quay lại
          </a>
        </form>
      </div>
    </div>
  </body>
</html>
