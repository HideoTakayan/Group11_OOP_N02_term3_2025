<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="greeting :: head('Thêm lịch thi')"></head>
  <body>
    <div th:replace="greeting :: layout">
      <div th:fragment="content">
        <div class="container mt-5">
          <h2 class="text-primary mb-4">
            <i class="bi bi-calendar-plus"></i> Thêm lịch thi mới
          </h2>

          <!-- Thông báo lỗi -->
          <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

          <form th:action="@{/addexamschedule}" method="post">
            <div class="mb-3">
              <label class="form-label">Môn học:</label>
              <input
                type="text"
                name="subject"
                class="form-control"
                placeholder="Nhập tên môn học"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Ngày thi:</label>
              <input
                type="date"
                name="date"
                class="form-control"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Giờ thi:</label>
              <input
                type="time"
                name="time"
                class="form-control"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Phòng:</label>
              <input
                type="text"
                name="room"
                class="form-control"
                placeholder="Nhập số phòng"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Tòa:</label>
              <input
                type="text"
                name="building"
                class="form-control"
                placeholder="Nhập tên tòa"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary">
              <i class="bi bi-check-circle"></i> Thêm lịch thi
            </button>
            <a href="/examschedulelist" class="btn btn-secondary ms-2">
              <i class="bi bi-arrow-left-circle"></i> Quay lại
            </a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
