<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="greeting :: head('Chỉnh sửa phòng học')"></head>
  <body>
    <div th:replace="greeting :: layout">
      <div th:fragment="content">
        <div class="container mt-4">
          <h2 class="text-warning mb-4">
            <i class="bi bi-pencil-square"></i> Chỉnh sửa thông tin phòng học
          </h2>

          <form th:action="@{/updateenvironment}" method="post">
            <input type="hidden" name="envId" th:value="${env.envId}" />

            <!-- Số phòng -->
            <div class="mb-3">
              <label class="form-label">Số phòng</label>
              <input
                type="text"
                class="form-control"
                name="roomNumber"
                th:value="${env.roomNumber}"
                required
              />
            </div>

            <!-- Tòa -->
            <div class="mb-3">
              <label class="form-label">Tòa</label>
              <input
                type="text"
                class="form-control"
                name="building"
                th:value="${env.building}"
                required
              />
            </div>

            <!-- Môn học -->
            <div class="mb-3">
              <label class="form-label">Môn học</label>
              <input
                type="text"
                class="form-control"
                name="subject"
                th:value="${env.subject}"
                required
              />
            </div>

            <!-- Giảng viên -->
            <div class="mb-3">
              <label class="form-label">ID Giảng viên</label>
              <input
                type="text"
                class="form-control"
                name="lectureId"
                th:value="${env.lectureId}"
                required
              />
            </div>

            <!-- Số sinh viên -->
            <div class="mb-3">
              <label class="form-label">Số sinh viên</label>
              <input
                type="number"
                class="form-control"
                name="studentCount"
                min="0"
                th:value="${env.studentCount}"
                required
              />
            </div>

            <!-- Ngày học -->
            <div class="mb-3">
              <label class="form-label">Ngày học</label>
              <input
                type="date"
                class="form-control"
                name="dayOfWeek"
                th:value="${env.dayOfWeek}"
                required
              />
            </div>

            <!-- Giờ học -->
            <div class="mb-3">
              <label class="form-label">Giờ học</label>
              <input
                type="time"
                class="form-control"
                name="time"
                th:value="${env.time}"
                required
              />
            </div>

            <!-- Nút thao tác -->
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-check-lg"></i> Cập nhật
            </button>
            <a href="/environmentlist" class="btn btn-secondary ms-2">
              <i class="bi bi-arrow-left"></i> Quay lại
            </a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
