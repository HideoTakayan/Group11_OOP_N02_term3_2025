<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="greeting :: head('Chỉnh sửa giảng viên')"></head>
  <body>
    <div th:replace="greeting :: layout">
      <div th:fragment="content">
        <h2 class="text-warning mb-4">
          <i class="bi bi-pencil-square"></i> Chỉnh sửa thông tin giảng viên
        </h2>
        <form th:action="@{/updatelecture}" method="post">
          <input
            type="hidden"
            name="lectureId"
            th:value="${lecture.lectureId}"
          />
          <div class="mb-3">
            <label class="form-label">Tên</label>
            <input
              class="form-control"
              name="name"
              th:value="${lecture.name}"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Địa chỉ</label>
            <input
              class="form-control"
              name="address"
              th:value="${lecture.address}"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              class="form-control"
              name="email"
              th:value="${lecture.email}"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Chuyên môn (Môn dạy)</label>
            <select name="department" class="form-select" required>
              <option value="">-- Chọn môn học --</option>
              <option
                th:each="sub : ${subjects}"
                th:value="${sub.subjectName}"
                th:text="${sub.subjectName}"
                th:selected="${sub.subjectName == lecture.department}"
              ></option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-check-lg"></i> Cập nhật
          </button>
          <a href="/lecturelist" class="btn btn-secondary ms-2">Quay lại</a>
        </form>
      </div>
    </div>
  </body>
</html>
