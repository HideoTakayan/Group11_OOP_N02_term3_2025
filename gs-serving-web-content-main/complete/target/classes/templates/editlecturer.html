<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="greeting :: head('Chỉnh sửa giảng viên')"></head>
  <body>
    <div th:replace="greeting :: layout">
      <div th:fragment="content">
        <div class="container mt-5">
          <h2 class="text-warning mb-4">
            <i class="bi bi-pencil-square"></i> Chỉnh sửa thông tin giảng viên
          </h2>

          <form th:action="@{/updatelecturer}" method="post">
            <input type="hidden" name="lecturerId" th:value="${lecturer.lecturerId}" />
            <input type="hidden" name="personId" th:value="${lecturer.personId}" />

            <!-- Tên -->
            <div class="mb-3">
              <label class="form-label">Tên</label>
              <input
                type="text"
                class="form-control"
                name="name"
                th:value="${lecturer.name}"
                required
              />
            </div>

            <!-- Địa chỉ -->
            <div class="mb-3">
              <label class="form-label">Địa chỉ</label>
              <input
                type="text"
                class="form-control"
                name="address"
                th:value="${lecturer.address}"
                required
              />
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                th:value="${lecturer.email}"
                required
              />
            </div>

            <!-- Ngày sinh -->
            <div class="mb-3">
              <label class="form-label">Ngày sinh</label>
              <input
                type="date"
                class="form-control"
                name="dateOfBirth"
                th:value="${lecturer.dateOfBirth}"
                required
              />
            </div>

            <!-- Giới tính -->
            <div class="mb-3">
              <label class="form-label">Giới tính</label>
              <select class="form-select" name="gender" required>
                <option value="">-- Chọn giới tính --</option>
                <option value="Nam" th:selected="${lecturer.gender == 'Nam'}">Nam</option>
                <option value="Nữ" th:selected="${lecturer.gender == 'Nữ'}">Nữ</option>
              </select>
            </div>

            <!-- Môn dạy -->
            <div class="mb-3">
              <label class="form-label">Chuyên môn (Môn dạy)</label>
              <select name="department" class="form-select" required>
                <option value="">-- Chọn môn học --</option>
                <option
                  th:each="sub : ${subjects}"
                  th:value="${sub.subjectName}"
                  th:text="${sub.subjectName}"
                  th:selected="${sub.subjectName == lecturer.department}"
                ></option>
              </select>
            </div>

            <!-- Nút thao tác -->
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-check-lg"></i> Cập nhật
            </button>
            <a href="/lecturerlist" class="btn btn-secondary ms-2">
              <i class="bi bi-arrow-left"></i> Quay lại
            </a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
