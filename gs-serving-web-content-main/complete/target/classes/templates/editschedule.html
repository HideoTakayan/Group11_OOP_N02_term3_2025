<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="greeting :: head('Chỉnh sửa lịch thi')"></head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />
  <body>
    <div th:replace="greeting :: layout">
      <div th:fragment="content">
        <div class="container mt-5">
          <h2 class="text-warning mb-4">
            <i class="bi bi-pencil-square"></i> Chỉnh sửa lịch thi
          </h2>

          <form action="/updateexamschedule" method="post">
            <!-- Giữ subject cũ để xử lý cập nhật -->
            <input
              type="hidden"
              name="originalSubject"
              th:value="${exam.subject}"
            />

            <div class="mb-3">
              <label class="form-label">Môn học</label>
              <input
                class="form-control"
                name="subject"
                th:value="${exam.subject}"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Ngày thi</label>
              <input
                type="date"
                class="form-control"
                name="date"
                th:value="${exam.examDate}"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Giờ thi</label>
              <input
                type="time"
                class="form-control"
                name="time"
                th:value="${exam.examTime}"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Phòng</label>
              <input
                class="form-control"
                name="room"
                th:value="${exam.room}"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Tòa</label>
              <input
                class="form-control"
                name="building"
                th:value="${exam.building}"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary">
              <i class="bi bi-check-circle"></i> Cập nhật
            </button>
            <a href="/examschedulelist" class="btn btn-secondary ms-2">
              <i class="bi bi-arrow-left-circle"></i> Quay lại
            </a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
