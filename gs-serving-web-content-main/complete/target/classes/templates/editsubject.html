<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="greeting :: head('Chỉnh sửa môn học')"></head>
  <body>
    <div th:replace="greeting :: layout">
      <div th:fragment="content">
        <div class="container mt-5">
          <!-- Hiển thị lỗi nếu có -->
          <div
            th:if="${error}"
            class="alert alert-danger"
            th:text="${error}"
          ></div>

          <h2 class="text-warning mb-4">
            <i class="bi bi-pencil-square"></i> Chỉnh sửa môn học
          </h2>

          <form th:action="@{/updatesubject}" method="post">
            <input
              type="hidden"
              name="subjectId"
              th:value="${subject.subjectId}"
            />

            <div class="mb-3">
              <label class="form-label">Tên môn</label>
              <input
                type="text"
                class="form-control"
                name="subjectName"
                th:value="${subject.subjectName}"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Số tín chỉ</label>
              <input
                type="number"
                class="form-control"
                name="credits"
                th:value="${subject.credits}"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Mã giảng viên</label>
              <input
                type="text"
                class="form-control"
                name="lecturerId"
                th:value="${subject.lecturerId}"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary">
              <i class="bi bi-check-lg"></i> Cập nhật
            </button>
            <a href="/subjectlist" class="btn btn-secondary ms-2">Quay lại</a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
