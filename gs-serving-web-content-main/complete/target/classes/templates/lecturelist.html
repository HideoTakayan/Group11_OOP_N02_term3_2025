<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="greeting :: head('Danh sách giảng viên')"></head>
  <body>
    <div th:replace="~{greeting :: layout}">
      <div th:fragment="content">
        <div
          th:if="${error}"
          class="alert alert-danger"
          th:text="${error}"
        ></div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="text-primary">Danh sách giảng viên</h2>
          <a href="/lecturelist/addlecture" class="btn btn-outline-primary">
            <i class="bi bi-plus-circle"></i> Thêm giảng viên
          </a>
        </div>

        <table class="table table-striped table-bordered">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Tên</th>
              <th>Địa chỉ</th>
              <th>Email</th>
              <th>Chuyên môn</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="lecture : ${lectures}">
              <td th:text="${lecture.lectureId}"></td>
              <td th:text="${lecture.name}"></td>
              <td th:text="${lecture.address}"></td>
              <td th:text="${lecture.email}"></td>
              <td th:text="${lecture.department}"></td>
              <td>
                <a
                  th:href="@{/lecturelist/edit(lectureId=${lecture.lectureId})}"
                  class="btn btn-success btn-sm me-2"
                >
                  <i class="bi bi-pencil-square"></i> Sửa
                </a>
                <a
                  th:href="@{/deletelecture(lectureId=${lecture.lectureId})}"
                  onclick="return confirm('Bạn có chắc muốn xóa?')"
                  class="btn btn-danger btn-sm"
                >
                  <i class="bi bi-trash3-fill"></i> Xóa
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
