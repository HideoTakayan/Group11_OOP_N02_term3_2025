<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Đăng ký</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background: url('/img/bg-login.jpg') no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', sans-serif;
      }

      .register-container {
        max-width: 420px;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        padding: 30px 25px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      }

      .logo-text {
        font-size: 2rem;
        font-weight: bold;
        color: #2c3e50;
        text-align: center;
        margin-bottom: 10px;
      }

      .form-label {
        font-weight: 500;
      }

      input:focus::placeholder {
        color: transparent;
      }

      .btn-success {
        background-color: #28a745;
        border: none;
        transition: background-color 0.3s;
      }

      .btn-success:hover {
        background-color: #218838;
      }

      a {
        display: inline-block;
        margin-bottom: 20px;
        font-size: 0.95rem;
        color: #28a745;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <div class="logo-text">QLDH Beta</div>
      <h4 class="text-center text-success mb-4">Đăng ký tài khoản</h4>

      <div
        th:if="${error}"
        class="alert alert-danger"
        th:text="${error}"
      ></div>

      <form th:action="@{/register}" method="post">
        <div class="mb-3">
          <label for="userName" class="form-label">Họ tên:</label>
          <input
            type="text"
            class="form-control"
            name="userName"
            id="userName"
            required
            placeholder="Nguyễn Văn A"
          />
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Địa chỉ:</label>
          <input
            type="text"
            class="form-control"
            name="address"
            id="address"
            required
            placeholder="123 Đường ABC, Quận 1"
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            class="form-control"
            name="email"
            id="email"
            required
            placeholder="email@example.com"
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Mật khẩu:</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            required
            placeholder="********"
          />
        </div>

        <a href="/login">Đã có tài khoản? Đăng nhập</a>
        <button type="submit" class="btn btn-success w-100 mt-3">Đăng ký</button>
      </form>
    </div>
  </body>
</html>
