<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="greeting :: head('Danh sách sinh viên')"></head>
  <body>
    <div th:replace="~{greeting :: layout}">
      <div th:fragment="content">
        <!-- Thông báo lỗi -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <!-- Tiêu đề + nút thêm -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="text-primary">Danh sách sinh viên</h2>
          <a href="/studentlist/add" class="btn btn-outline-primary">
            <i class="bi bi-plus-circle"></i> Thêm sinh viên
          </a>
        </div>

        <!-- Bảng danh sách sinh viên -->
        <table class="table table-striped table-bordered">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Họ tên</th>
              <th>Địa chỉ</th>
              <th>Email</th>
              <th>Mã lớp</th>
              <th>Chuyên ngành</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="student : ${students}">
              <td th:text="${student.studentId}"></td>
              <td th:text="${student.name}"></td>
              <td th:text="${student.address}"></td>
              <td th:text="${student.email}"></td>
              <td th:text="${student.classId}"></td>
              <td th:text="${student.major}"></td>
              <td>
                <a
                  th:href="@{/studentlist/edit(studentId=${student.studentId})}"
                  class="btn btn-success btn-sm me-2"
                >
                  <i class="bi bi-pencil-square"></i> Sửa
                </a>
                <a
                  th:href="@{/deletestudent(studentId=${student.studentId})}"
                  class="btn btn-danger btn-sm"
                  onclick="return confirm('Bạn có chắc muốn xóa?')"
                >
                  <i class="bi bi-trash3-fill"></i> Xóa
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
