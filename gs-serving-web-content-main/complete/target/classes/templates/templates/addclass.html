<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Thêm lớp học</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-light container mt-4">
    <h2 class="text-primary mb-4">
      <i class="bi bi-building-add"></i> Thêm lớp học
    </h2>
    <form th:action="@{/addclass}" method="post">
      <div class="mb-3">
        <label class="form-label">Mã lớp</label>
        <input type="text" class="form-control" name="classId" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Tên lớp</label>
        <input type="text" class="form-control" name="className" required />
      </div>
      <button type="submit" class="btn btn-success">
        <i class="bi bi-save"></i> Lưu lớp học
      </button>
      <a href="/classlist" class="btn btn-secondary ms-2">Quay lại</a>
    </form>
  </body>
</html>
