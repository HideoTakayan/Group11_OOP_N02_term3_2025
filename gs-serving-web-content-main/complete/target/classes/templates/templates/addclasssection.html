<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Thêm lớp học</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light container mt-4">
    <h2 class="text-primary mb-4">Thêm lớp học</h2>
    <form th:action="@{/addclasssection}" method="post">
      <div class="mb-3">
        <label class="form-label">Môn học</label>
        <select class="form-select" name="subjectId" required>
          <option value="">-- Chọn môn học --</option>
          <option
            th:each="s : ${subjects}"
            th:value="${s.subjectId}"
            th:text="${s.subjectName}"
          ></option>
        </select>
        <label class="form-label">Tên lớp học phần</label>
        <input type="text" class="form-control" name="className" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Giảng viên</label>
        <select class="form-select" name="lectureId" required>
          <option value="">-- Chọn giảng viên --</option>
          <option
            th:each="l : ${lectures}"
            th:value="${l.lectureId}"
            th:text="${l.name}"
          ></option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Lưu lớp</button>
      <a href="/classsectionlist" class="btn btn-secondary ms-2">Quay lại</a>
    </form>
  </body>
</html>
