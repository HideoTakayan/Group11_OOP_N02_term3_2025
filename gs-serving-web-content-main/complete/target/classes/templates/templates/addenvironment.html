<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Thêm phòng học</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="text-primary mb-4">Thêm phòng học mới</h2>
      <form action="/addenvironment" method="post">
        <div class="mb-3">
          <label class="form-label">Số phòng:</label>
          <input type="text" name="roomNumber" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Tòa:</label>
          <input type="text" name="building" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Môn học:</label>
          <input type="text" name="subject" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">ID Giảng viên:</label>
          <input type="text" name="lectureId" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Số sinh viên:</label>
          <input
            type="number"
            name="studentCount"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Ngày học:</label>
          <input type="date" name="dayOfWeek" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Giờ học:</label>
          <input type="time" name="time" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Thêm phòng học</button>
        <a href="/environmentlist" class="btn btn-secondary ms-2">Quay lại</a>
      </form>
    </div>
  </body>
</html>
