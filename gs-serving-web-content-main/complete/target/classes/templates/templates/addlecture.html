<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Thêm giảng viên</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="text-primary mb-4">Thêm giảng viên mới</h2>
      <form action="/addlecture" method="post">
        <div class="mb-3">
          <label class="form-label">Tên</label>
          <input type="text" name="name" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Địa chỉ</label>
          <input type="text" name="address" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Chuyên môn (Môn dạy)</label>
          <select name="department" class="form-select" required>
            <option value="" hidden>-- Chọn môn học --</option>
            <option
              th:each="sub : ${subjects}"
              th:value="${sub.subjectName}"
              th:text="${sub.subjectName}"
            ></option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Thêm giảng viên</button>
        <a href="/lecturelist" class="btn btn-secondary ms-2">Quay lại</a>
      </form>
    </div>
  </body>
</html>
