<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Thêm lịch thi</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="text-primary mb-4">Thêm lịch thi mới</h2>
      <form action="/addexamschedule" method="post">
        <div class="mb-3">
          <label class="form-label">Môn học:</label>
          <input type="text" name="subject" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Ngày thi:</label>
          <input type="date" name="date" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Giờ thi:</label>
          <input type="time" name="time" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Phòng:</label>
          <input type="text" name="room" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Tòa:</label>
          <input type="text" name="building" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Thêm lịch thi</button>
        <a href="/examschedulelist" class="btn btn-secondary ms-2">Quay lại</a>
      </form>
    </div>
  </body>
</html>
