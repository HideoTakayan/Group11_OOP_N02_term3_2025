<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Thêm môn học</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="text-primary mb-4">Thêm môn học mới</h2>
      <form action="/addsubject" method="post">
        <div class="mb-3">
          <label class="form-label">Tên môn</label>
          <input type="text" class="form-control" name="subjectName" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Số tín chỉ</label>
          <input type="number" class="form-control" name="credits" required />
        </div>
        <button type="submit" class="btn btn-primary">Thêm môn học</button>
        <a href="/subjectlist" class="btn btn-secondary ms-2">Quay lại</a>
      </form>
    </div>
  </body>
</html>
