<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Classroom Management System</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Classroom Management</span>
      </div>
    </nav>

    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="text-primary">Danh sách lớp học</h2>
        <a href="/classlist/add">
          <button class="btn btn-outline-primary" type="button">
            <i class="bi bi-plus-circle"></i> Thêm lớp
          </button>
        </a>
      </div>

      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th><i class="bi bi-building"></i> Mã lớp</th>
            <th><i class="bi bi-book"></i> Tên lớp</th>
            <th><i class="bi bi-tools"></i> Hành động</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="classroom : ${classes}">
            <td th:text="${classroom.classId}"></td>
            <td th:text="${classroom.className}"></td>
            <td>
              <a
                th:href="@{/classlist/edit(classId=${classroom.classId})}"
                class="btn btn-success btn-sm me-2"
            >
            <i class="bi bi-pencil-square"></i> Sửa
            </a>
              <a
                th:href="@{/deleteclass(classId=${classroom.classId})}"
                onclick="return confirm('Bạn có chắc muốn xóa lớp này?')"
                class="btn btn-danger btn-sm"
              >
                <i class="bi bi-trash3-fill"></i> Xóa
              </a>
            </td>
          </tr>
        </tbody>
      </table>
  </body>
</html>
