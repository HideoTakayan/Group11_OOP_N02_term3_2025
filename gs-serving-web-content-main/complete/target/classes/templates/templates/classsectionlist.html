<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>ClassSection List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-4">
      <h2 class="text-primary mb-4">Danh sách lớp học</h2>
      <a href="/classsectionlist/add" class="btn btn-outline-primary mb-3">
        <i class="bi bi-plus-circle"></i> Thêm lớp học
      </a>
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Môn học</th>
            <th>Tên lớp</th>
            <th>Giảng viên</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="cs : ${classSections}">
            <td th:text="${cs.classId}"></td>
            <td th:text="${cs.subjectName}"></td>
            <td th:text="${cs.className}"></td>
            <td th:text="${cs.lectureName}"></td>
            <td>
              <a
                th:href="@{/classsectionlist/edit(classId=${cs.classId})}"
                class="btn btn-success btn-sm"
                >Sửa</a
              >
              <a
                th:href="@{/deleteclasssection(classId=${cs.classId})}"
                onclick="return confirm('Xóa lớp này?')"
                class="btn btn-danger btn-sm"
                >Xóa</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
