<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Chỉnh sửa lớp học</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="text-warning mb-4">
        <i class="bi bi-pencil-square"></i> Chỉnh sửa lớp học
      </h2>
      <form action="/updateclass" method="post">
        <div class="mb-3">
          <label class="form-label">Mã lớp</label>
          <input
            type="text"
            class="form-control"
            name="classId"
            th:value="${classroom.classId}"
            readonly
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Tên lớp</label>
          <input
            type="text"
            class="form-control"
            name="className"
            th:value="${classroom.className}"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-save"></i> Cập nhật
        </button>
        <a href="/classlist" class="btn btn-secondary ms-2">Quay lại</a>
      </form>
    </div>
  </body>
</html>
