<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Environment List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-4">
      <h1 class="mb-4 text-primary">Quản lý phòng học</h1>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Danh sách phòng học</h2>
        <a href="/environmentlist/addenvironment" class="btn btn-primary">
          Thêm phòng học
        </a>
      </div>

      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Số phòng</th>
            <th>Tòa</th>
            <th>Môn học</th>
            <th>ID Giảng viên</th>
            <th>Số SV</th>
            <th>Ngày học</th>
            <th>Giờ học</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="env : ${environments}">
            <td th:text="${env.envId}"></td>
            <td th:text="${env.roomNumber}"></td>
            <td th:text="${env.building}"></td>
            <td th:text="${env.subject}"></td>
            <td th:text="${env.lectureId}"></td>
            <td th:text="${env.studentCount}"></td>
            <td th:text="${env.dayOfWeek}"></td>
            <td th:text="${env.time}"></td>
            <td>
              <a
                th:href="@{/environmentlist/edit(envId=${env.envId})}"
                class="btn btn-success btn-sm me-2"
              >
                Sửa
              </a>
              <a
                th:href="@{/deleteenvironment(envId=${env.envId})}"
                class="btn btn-danger btn-sm"
                onclick="return confirm('Xóa phòng học này?')"
                >Xóa</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
