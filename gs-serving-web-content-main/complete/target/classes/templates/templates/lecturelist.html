<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Lecture List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Lecture Management</span>
      </div>
    </nav>

    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="text-primary">Danh sách giảng viên</h2>
        <a href="/lecturelist/addlecture" class="btn btn-outline-primary">
          <i class="bi bi-plus-circle"></i> Thêm giảng viên
        </a>
      </div>

      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Địa chỉ</th>
            <th>Email</th>
            <th>Chuyên môn</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="lecture : ${lectures}">
            <td th:text="${lecture.lectureId}"></td>
            <td th:text="${lecture.name}"></td>
            <td th:text="${lecture.address}"></td>
            <td th:text="${lecture.email}"></td>
            <td th:text="${lecture.department}"></td>
            <td>
              <a
                th:href="@{/lecturelist/edit(lectureId=${lecture.lectureId})}"
                class="btn btn-success btn-sm me-2"
              >
                <i class="bi bi-pencil-square"></i> Sửa
              </a>
              <a
                th:href="@{/deletelecture(lectureId=${lecture.lectureId})}"
                onclick="return confirm('Bạn có chắc muốn xóa?')"
                class="btn btn-danger btn-sm"
              >
                <i class="bi bi-trash3-fill"></i> Xóa
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
