<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Student Management System</title>

    <!-- Bootstrap & Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Student Management</span>
      </div>
    </nav>

    <div class="container">
      <!-- Title -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="text-primary">Danh sách sinh viên</h2>
        <a href="/studentlist/add">
          <button class="btn btn-outline-primary" type="button">
            <i class="bi bi-plus-circle"></i> Thêm sinh viên
          </button>
        </a>
      </div>

      <!-- Student Table -->
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th><i class="bi bi-person-badge"></i> ID</th>
            <th><i class="bi bi-person-circle"></i> Name</th>
            <th><i class="bi bi-geo-alt"></i> Address</th>
            <th><i class="bi bi-envelope"></i> Email</th>
            <th><i class="bi bi-person-workspace"></i> Class ID</th>
            <th><i class="bi bi-journal-bookmark"></i> Major</th>
            <th><i class="bi bi-tools"></i> Hành động</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="student : ${students}">
            <td th:text="${student.studentId}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.address}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.classId}"></td>
            <td th:text="${student.major}"></td>
            <td>
              <a
                th:href="@{/studentlist/edit(studentId=${student.studentId})}"
                class="btn btn-success btn-sm me-2"
              >
                <i class="bi bi-pencil-square"></i> Sửa
              </a>
              <a
                th:href="@{/deletestudent(studentId=${student.studentId})}"
                onclick="return confirm('Bạn có chắc muốn xóa?')"
                class="btn btn-danger btn-sm"
              >
                <i class="bi bi-trash3-fill"></i> Xóa
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
