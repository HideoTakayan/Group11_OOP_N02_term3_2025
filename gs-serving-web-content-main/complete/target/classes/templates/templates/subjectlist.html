<!-- Bỏ collapse, chỉ là danh sách -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Subject Management</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Subject Management</span>
      </div>
    </nav>

    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="text-primary">Danh sách môn học</h2>
        <a href="/subjectlist/add" class="btn btn-outline-primary">
          <i class="bi bi-plus-circle"></i> Thêm môn học
        </a>
      </div>

      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Tên môn</th>
            <th>Số tín chỉ</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="subject : ${subjects}">
            <td th:text="${subject.subjectId}"></td>
            <td th:text="${subject.subjectName}"></td>
            <td th:text="${subject.credits}"></td>
            <td>
              <a
                th:href="@{/subjectlist/edit(subjectId=${subject.subjectId})}"
                class="btn btn-success btn-sm me-2"
              >
                <i class="bi bi-pencil-square"></i> Sửa
              </a>
              <a
                th:href="@{/deletesubject(subjectId=${subject.subjectId})}"
                onclick="return confirm('Bạn có chắc muốn xóa môn học này không?')"
                class="btn btn-danger btn-sm"
              >
                <i class="bi bi-trash3-fill"></i> Xóa
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
