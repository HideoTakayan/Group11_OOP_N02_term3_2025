<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Thêm sinh viên</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-light container mt-4">
    <h2 class="text-primary mb-4">
      <i class="bi bi-person-plus"></i> Thêm sinh viên
    </h2>
    <form th:action="@{/addstudent}" method="post">
      <div class="mb-3">
        <label class="form-label">Họ tên</label>
        <input type="text" class="form-control" name="name" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Địa chỉ</label>
        <input type="text" class="form-control" name="address" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Lớp</label>
        <select class="form-select" name="classId" required>
          <option value="">-- Chọn lớp --</option>
          <option
            th:each="cls : ${classList}"
            th:value="${cls.classId}"
            th:text="${cls.className}"
          ></option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Chuyên ngành</label>
        <input type="text" class="form-control" name="major" required />
      </div>
      <button type="submit" class="btn btn-success">
        <i class="bi bi-save"></i> Lưu sinh viên
      </button>
      <a href="/studentlist" class="btn btn-secondary ms-2">Quay lại</a>
    </form>
  </body>
</html>
