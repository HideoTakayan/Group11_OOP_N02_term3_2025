<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Chỉnh sửa lớp học</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light container mt-4">
    <h2 class="text-warning mb-4">Chỉnh sửa lớp học</h2>
    <form th:action="@{/updateclasssection}" method="post">
      <input type="hidden" name="classId" th:value="${classSection.classId}" />
      <div class="mb-3">
        <label class="form-label">Môn học</label>
        <select class="form-select" name="subjectId" required>
          <option
            th:each="s : ${subjects}"
            th:value="${s.subjectId}"
            th:text="${s.subjectName}"
            th:selected="${s.subjectId == classSection.subjectId}"
          ></option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Tên lớp</label>
        <input
          class="form-control"
          name="className"
          th:value="${classSection.className}"
          required
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Giảng viên</label>
        <select class="form-select" name="lectureId" required>
          <option
            th:each="l : ${lectures}"
            th:value="${l.lectureId}"
            th:text="${l.name}"
            th:selected="${l.lectureId == classSection.lectureId}"
          ></option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Cập nhật</button>
      <a href="/classsectionlist" class="btn btn-secondary ms-2">Quay lại</a>
    </form>
  </body>
</html>
