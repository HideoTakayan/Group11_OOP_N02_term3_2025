<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Chỉnh sửa giảng viên</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="text-warning mb-4">Chỉnh sửa thông tin giảng viên</h2>
      <form action="/updatelecture" method="post">
        <input type="hidden" name="lectureId" th:value="${lecture.lectureId}" />
        <div class="mb-3">
          <label class="form-label">Tên</label>
          <input
            class="form-control"
            name="name"
            th:value="${lecture.name}"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Địa chỉ</label>
          <input
            class="form-control"
            name="address"
            th:value="${lecture.address}"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input
            class="form-control"
            name="email"
            th:value="${lecture.email}"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Chuyên môn (Môn dạy)</label>
          <select name="department" class="form-select" required>
            <option value="" hidden>-- Chọn môn học --</option>
            <option
              th:each="sub : ${subjects}"
              th:value="${sub.subjectName}"
              th:text="${sub.subjectName}"
              th:selected="${sub.subjectName == lecture.department}"
            ></option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Cập nhật</button>
        <a href="/lecturelist" class="btn btn-secondary ms-2">Quay lại</a>
      </form>
    </div>
  </body>
</html>
