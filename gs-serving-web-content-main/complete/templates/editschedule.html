<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Chỉnh sửa lịch thi</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="text-warning mb-4">Chỉnh sửa lịch thi</h2>
      <form action="/updateexamschedule" method="post">
        <!-- Giữ subject cũ để cập nhật -->
        <input
          type="hidden"
          name="originalSubject"
          th:value="${exam.subject}"
        />

        <div class="mb-3">
          <label class="form-label">Môn học</label>
          <input
            class="form-control"
            name="subject"
            th:value="${exam.subject}"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Ngày thi</label>
          <input
            type="date"
            class="form-control"
            name="date"
            th:value="${exam.examDate}"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Giờ thi</label>
          <input
            type="time"
            class="form-control"
            name="time"
            th:value="${exam.examTime}"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Phòng</label>
          <input
            class="form-control"
            name="room"
            th:value="${exam.room}"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Tòa</label>
          <input
            class="form-control"
            name="building"
            th:value="${exam.building}"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Cập nhật</button>
        <a href="/examschedulelist" class="btn btn-secondary ms-2">Quay lại</a>
      </form>
    </div>
  </body>
</html>
