<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Chỉnh sửa sinh viên</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="text-warning mb-4">Chỉnh sửa thông tin sinh viên</h2>
      <form action="/updatestudent" method="post">
        <input type="hidden" name="studentId" th:value="${student.studentId}" />
        <div class="mb-3">
          <label class="form-label">Họ tên</label>
          <input
            class="form-control"
            name="name"
            th:value="${student.name}"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Địa chỉ</label>
          <input
            class="form-control"
            name="address"
            th:value="${student.address}"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input
            class="form-control"
            name="email"
            th:value="${student.email}"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Chuyên ngành</label>
          <input
            class="form-control"
            name="major"
            th:value="${student.major}"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Lớp</label>
          <select class="form-select" name="classId" required>
            <option
              th:each="cls : ${classList}"
              th:value="${cls.classId}"
              th:text="${cls.className}"
              th:selected="${cls.classId == student.classId}"
            ></option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Cập nhật</button>
        <a href="/studentlist" class="btn btn-secondary ms-2">Quay lại</a>
      </form>
    </div>
  </body>
</html>
