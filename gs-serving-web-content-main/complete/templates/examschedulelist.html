<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Exam Schedule List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-4">
      <h1 class="mb-4 text-primary">Quản lý lịch thi</h1>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Danh sách lịch thi</h2>
        <a href="/examschedulelist/addschedule" class="btn btn-primary">
          Thêm lịch thi
        </a>
      </div>

      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Môn học</th>
            <th>Ngày thi</th>
            <th>Giờ thi</th>
            <th>Phòng</th>
            <th>Tòa</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="exam : ${examSchedules}">
            <td th:text="${exam.subject}"></td>
            <td th:text="${exam.examDate}"></td>
            <td th:text="${exam.examTime}"></td>
            <td th:text="${exam.room}"></td>
            <td th:text="${exam.building}"></td>
            <td>
              <a
                th:href="@{/examschedulelist/edit(subject=${exam.subject})}"
                class="btn btn-success btn-sm me-2"
              >
                Sửa
              </a>
              <a
                th:href="@{/deleteexamschedule(subject=${exam.subject})}"
                class="btn btn-danger btn-sm"
                onclick="return confirm('Bạn có chắc muốn xóa?')"
                >Xóa</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
